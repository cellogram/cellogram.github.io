site_name: cellogram
site_url: 'https://geometryprocessing.github.io/cellogram-website/'
repo_name: 'geometryprocessing/cellogram-website'
repo_url: 'https://github.com/geometryprocessing/cellogram-website'
# edit_uri: '../libigl.github.io/edit/docs/docs/'
site_description: "Automatic registration of deformed cell arrays."
# strict: true
docs_dir: 'docs'
remote_branch: 'master'
theme:
  name: material
  favicon: 'favicon.ico'
  logo:
    icon: ' '
  palette:
    primary: 'purple'
    accent: 'purple'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/geometryprocessing/cellogram'
markdown_extensions:
  - codehilite
  - footnotes
  - admonition
  - toc:
      permalink: true
  - markdown.extensions.smarty
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      user: libigl
      repo: libigl
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
nav:
  - Home: index.md
  - Tutorial: tutorial.md
